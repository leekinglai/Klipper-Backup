gcode:
	{% set BED_TEMP = params.BED_TEMP|default(100)|float %}
    {% set EXTRUDER_TEMP = params.EXTRUDER_TEMP|default(0)|float %}
	{% set CHAMBER_TEMP = params.CHAMBER_TEMP|default(0)|int %}
	{% set PROBE_TEMP = params.PROBE_TEMP|default(150)|float %}
	{% set FILAMENT_TYPE = params.FILAMENT_TYPE|default("ABS")|string %}
	{% set REFERENCED_TOOLS = params.REFERENCED_TOOLS|default("")|string %}
    {% set INITIAL_TOOL = params.INITIAL_TOOL|default(0)|int %}
	
	{% if REFERENCED_TOOLS == "!referenced_tools!" %}
    RESPOND MSG="Happy Hare gcode pre-processor is diabled"
    {% set REFERENCED_TOOLS = INITIAL_TOOL %}
	{% elif REFERENCED_TOOLS == "" %}
    RESPOND MSG="Happy Hare single color print"
    {% set REFERENCED_TOOLS = INITIAL_TOOL %}
	{% endif %}
	
	status_heating
	#SET_DISPLAY_TEXT MSG="Heatsoak: {CHAMBER_TEMP}c"  # Display info on display
	M190 S{BED_TEMP}
	#M104 S{PROBE_TEMP}
	status_ready
	
	{% if FILAMENT_TYPE == 'ABS' %}
        #M141 S40
		RESPOND TYPE=echo MSG="Chamber for {FILAMENT_TYPE} set at {CHAMBER_TEMP} / 40c"
		#SET_FAN_SPEED FAN=Nevermore SPEED=1
		SET_FAN_SPEED FAN=EVENmore SPEED=1
        TEMPERATURE_WAIT SENSOR="temperature_sensor Chamber" MINIMUM={CHAMBER_TEMP}
        
    {% elif FILAMENT_TYPE == 'PA-CF' %}
        #M141 S45
		RESPOND TYPE=echo MSG="Chamber for {FILAMENT_TYPE} set at {CHAMBER_TEMP} / 40c"
		#SET_FAN_SPEED FAN=Nevermore SPEED=1
		SET_FAN_SPEED FAN=EVENmore SPEED=1
        TEMPERATURE_WAIT SENSOR="temperature_sensor Chamber" MINIMUM={CHAMBER_TEMP}

	{% elif FILAMENT_TYPE == 'PC' %}
        #M141 S45
		RESPOND TYPE=echo MSG="Chamber for {FILAMENT_TYPE} set at {CHAMBER_TEMP} / 40c"
 		#SET_FAN_SPEED FAN=Nevermore SPEED=1
		SET_FAN_SPEED FAN=EVENmore SPEED=1
        TEMPERATURE_WAIT SENSOR="temperature_sensor Chamber" MINIMUM={CHAMBER_TEMP}

	{% elif FILAMENT_TYPE == 'TPU' %}
        #M141 S45
		RESPOND TYPE=echo MSG="Chamber for {FILAMENT_TYPE} set at {CHAMBER_TEMP} / 0c"
 		#SET_FAN_SPEED FAN=Nevermore SPEED=1
		#SET_FAN_SPEED FAN=EVENmore SPEED=0
        TEMPERATURE_WAIT SENSOR="temperature_sensor Chamber" MINIMUM={CHAMBER_TEMP}

	{% elif FILAMENT_TYPE == 'PETG' %}
        #M141 S45
		RESPOND TYPE=echo MSG="Chamber for {FILAMENT_TYPE} set at {CHAMBER_TEMP} / 0c"
 		#SET_FAN_SPEED FAN=Nevermore SPEED=1
		#SET_FAN_SPEED FAN=EVENmore SPEED=0
        TEMPERATURE_WAIT SENSOR="temperature_sensor Chamber" MINIMUM={CHAMBER_TEMP}

	{% endif %}
	SET_FAN_SPEED FAN=EVENmore SPEED=0.5
	SET_FAN_SPEED FAN=Nevermore SPEED=1
    #SET_FILAMENT_SENSOR SENSOR=extruder_sensor ENABLE=0
	G92 E0 ;Reset Extruder                        
    BED_MESH_CLEAR
	status_homing
    G28
	G90
	status_leveling
	SET_DISPLAY_TEXT MSG="QGL"     							 # Displays info
	QUAD_GANTRY_LEVEL
	status_meshing
	SET_DISPLAY_TEXT MSG="Bed Mesh Calibration"            # Display mesh calibration message	
	mesh_tune
	BED_MESH_CALIBRATE
    BED_MESH_PROFILE LOAD=default
	status_heating
	SET_DISPLAY_TEXT MSG="Heating Nozzle: {EXTRUDER_TEMP}°C" # Display nozzle heating message
	M109 S{EXTRUDER_TEMP}
	status_ready
	SKEW_PROFILE LOAD=Calilantern
	status_cleaning
	CLEAN_NOZZLE
	print_start_tune
	status_printing
	
	
[gcode_macro PRINT_END]#结束打印宏
#   Use PRINT_END for the slicer ending script - please customise for your slicer of choice
gcode:
    M400                           ; wait for buffer to clear
    G92 E0                         ; zero the extruder
    G1 E-10.0 F3600                ; retract filament
    G91                            ; relative positioning
    G0 Z5.00 X20.0 Y20.0 F10000    ; move nozzle to remove stringing
	TURN_OFF_HEATERS
    M107                           ; turn off fan
    G1 Z20 F3000                    ; move nozzle up 2mm
    G90                            ; absolute positioning
	G28 X Y
	BED_MESH_CLEAR
	UPDATE_DELAYED_GCODE ID=filter_off DURATION=360
	SET_SKEW CLEAR=1
	status_part_ready

