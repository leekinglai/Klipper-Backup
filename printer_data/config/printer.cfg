    G91
    G1 Z+10 F600
    G90
    CLEAR_PAUSE
    SDCARD_RESET_FILE
	UPDATE_DELAYED_GCODE ID=filter_off DURATION=180
	MMU__EJECT
	G28 X Y
    TURN_OFF_HEATERS
	
[gcode_macro G32]#龙门架调平宏
gcode:
    BED_MESH_CLEAR
    G28
    QUAD_GANTRY_LEVEL
    G28
	G0 X150 Y150 Z30 F7200
	
[gcode_macro M109]
rename_existing: M99109
gcode:
    #Parameters
    {% set s = params.S|float %}
    
    M104 {% for p in params %}{'%s%s' % (p, params[p])}{% endfor %}  ; Set hotend temp
    {% if s != 0 %}
        TEMPERATURE_WAIT SENSOR=extruder MINIMUM={s} MAXIMUM={s+1}   ; Wait for hotend temp (within 1 degree)
    {% endif %}

[gcode_macro M190]
rename_existing: M99190
gcode:
    #Parameters
    {% set s = params.S|float %}

    M140 {% for p in params %}{'%s%s' % (p, params[p])}{% endfor %}   ; Set bed temp
    {% if s != 0 %}
        TEMPERATURE_WAIT SENSOR=heater_bed MINIMUM={s} MAXIMUM={s+1}  ; Wait for bed temp (within 1 degree)
    {% endif %}
	
[gcode_macro UPDATE_MAINSAIL]
gcode:
  {% set _ = python_file('updater.py') %}

[gcode_macro PRINT_START]#开始打印宏
#   Use PRINT_START for the slicer starting script - please customise for your slicer of choice
gcode:
	{% set BED_TEMP = params.BED_TEMP|default(100)|float %}
    {% set EXTRUDER_TEMP = params.EXTRUDER_TEMP|default(0)|float %}
	{% set CHAMBER_TEMP = params.CHAMBER_TEMP|default(0)|int %}
	{% set FILAMENT_TYPE = params.FILAMENT_TYPE|default("")|string %}
	{% set BED_TYPE = params.BED_TYPE|default("")|string %}
	{% set REFERENCED_TOOLS = params.REFERENCED_TOOLS|default("")|string %}
    {% set INITIAL_TOOL = params.INITIAL_TOOL|default(0)|int %}
	
	{% if REFERENCED_TOOLS == "!referenced_tools!" %}
    RESPOND MSG="Happy Hare gcode pre-processor is disabled"
    {% set REFERENCED_TOOLS = INITIAL_TOOL %}
	{% elif REFERENCED_TOOLS == "" %}
    RESPOND MSG="Happy Hare single color print"
    {% set REFERENCED_TOOLS = INITIAL_TOOL %}
	{% endif %}
	
	status_heating
	M190 S{BED_TEMP}
	RESPOND MSG="Bed set to {BED_TEMP}°C"

	{% if FILAMENT_TYPE in ['ABS','ABS-CF','ABS-GF','ASA','ASA-CF','ASA-GF','PA12-CF','PC','PC-CF','PET-CF'] %}
		SET_FAN_SPEED FAN=EVENmore SPEED=1
		SET_FAN_SPEED FAN=Nevermore SPEED=1
		RESPOND MSG="Fans set for high-temp filament: {FILAMENT_TYPE}"
	{% elif FILAMENT_TYPE in ['TPU','PETG','PLA'] %}
		SET_FAN_SPEED FAN=Nevermore SPEED=1
		SET_FAN_SPEED FAN=EVENmore SPEED=0
		RESPOND MSG="Fans set for low-temp filament: {FILAMENT_TYPE}"
	{% else %}
        SET_FAN_SPEED FAN=Nevermore SPEED=0
        SET_FAN_SPEED FAN=EVENmore SPEED=0
        RESPOND MSG="Unknown filament type: {FILAMENT_TYPE}, fans set to safe default"
	{% endif %}
	
	{% if CHAMBER_TEMP > 0 %}
		RESPOND MSG="Chamber for {FILAMENT_TYPE} set at {CHAMBER_TEMP}°C"
		TEMPERATURE_WAIT SENSOR="temperature_sensor Chamber" MINIMUM={CHAMBER_TEMP}
	{% else %}
        RESPOND MSG="No chamber temperature target set"
    {% endif %}

{% if params.BED_TYPE == "Cool Plate" %}
  SET_GCODE_OFFSET Z_ADJUST=0.00
{% endif %}

{% if params.BED_TYPE == "Engineering Plate" %}
  SET_GCODE_OFFSET Z_ADJUST=0.00
{% endif %}

{% if params.BED_TYPE == "High Temp Plate" %}
  SET_GCODE_OFFSET Z_ADJUST=0.02
{% endif %}

{% if params.BED_TYPE == "Textured PEI Plate" %}
  SET_GCODE_OFFSET Z_ADJUST=0.00
{% endif %}


	#SET_FILAMENT_SENSOR SENSOR=extruder_sensor ENABLE=0
	G92 E0 ;Reset Extruder                        
    BED_MESH_CLEAR
	status_homing
    G28
	G90
	status_leveling
	SET_DISPLAY_TEXT MSG="QGL"     							 # Displays info
	QUAD_GANTRY_LEVEL
	status_meshing
	SET_DISPLAY_TEXT MSG="Bed Mesh Calibration"            # Display mesh calibration message	
	mesh_tune
	BED_MESH_CALIBRATE
    BED_MESH_PROFILE LOAD=default
	PROBE_CALIBRATE METHOD=AUTO
	status_heating
	SET_DISPLAY_TEXT MSG="Heating Nozzle: {EXTRUDER_TEMP}°C" # Display nozzle heating message
	M109 S{EXTRUDER_TEMP}
	status_ready
	SKEW_PROFILE LOAD=Calilantern
	status_cleaning
	#CLEAN_NOZZLE
	print_start_tune
	status_printing
	
[gcode_macro PRINT_END]#结束打印宏
#   Use PRINT_END for the slicer ending script - please customise for your slicer of choice
gcode:
    M400                           ; 等待緩衝區清空
    G92 E0                         ; 歸零擠出機
    G1 E-10.0 F3600                ; 回抽耗材，避免滲料

    G91                            ; 相對座標
    G0 Z5 X20 Y20 F10000           ; 噴嘴移動，減少拉絲
    TURN_OFF_HEATERS               ; 關閉所有加熱器
    M107                           ; 關閉風扇

    G1 Z20 F3000                   ; 噴嘴抬高，避免刮傷模型
    G90                            ; 絕對座標
    G28 X Y                        ; 回到 XY 原點，方便取件

    BED_MESH_CLEAR                 ; 清除床網
    SET_SKEW CLEAR=1               ; 清除偏斜校正
    UPDATE_DELAYED_GCODE ID=filter_off DURATION=360 ; 延遲關閉過濾器
	end_tune
    status_part_ready              ; 狀態提示：打印完成

[delayed_gcode filter_off]
gcode:
    SET_FAN_SPEED FAN=Nevermore SPEED=0
    SET_FAN_SPEED FAN=EVENmore SPEED=0
	
[gcode_macro M141]
gcode:
    {% set s = params.S|default(0)|float %}
    SET_TEMPERATURE_FAN_TARGET temperature_fan="EVENmore" target={s}

[gcode_macro ZUP]
gcode:
    SET_GCODE_OFFSET Z_ADJUST=0.01 MOVE=1

[gcode_macro ZDOWN]
gcode:
    SET_GCODE_OFFSET Z_ADJUST=-0.01 MOVE=1
	
[gcode_macro Z_PROBE_CALIBRATE]
description: 测试Z偏移
gcode: 
    G28
    QUAD_GANTRY_LEVEL                                                # 龙门架调平
    G28
    PROBE_CALIBRATE

[gcode_macro PROBE_ACCURACY_TEST]
description: 测试PROBE稳定性
gcode:
    {% set probe_speed = params.PROBE_SPEED|default(10)|int %}
    {% set probe_samples = params.PROBE_SAMPLES|default(100)|int %}
    PROBE_ACCURACY PROBE_SPEED={probe_speed} SAMPLES={probe_samples}
	
[gcode_macro LOAD_FILAMENT]
variable_load_distance:  50
variable_purge_distance: 25
gcode:
    {% set speed = params.SPEED|default(150) %}
    {% set max_velocity = printer.configfile.settings['extruder'].max_extrude_only_velocity  * 60 %}
    SAVE_GCODE_STATE NAME=load_state
    G91
    G92 E0
    G1 E{load_distance} F{max_velocity} # fast-load
    G1 E{purge_distance} F{speed} # purge
    RESTORE_GCODE_STATE NAME=load_state
	
[gcode_macro UNLOAD_FILAMENT]
variable_unload_distance:  50
variable_purge_distance:  25
gcode:
    {% set speed = params.SPEED|default(150) %}
    {% set max_velocity = printer.configfile.settings['extruder'].max_extrude_only_velocity  * 60 %}
    SAVE_GCODE_STATE NAME=unload_state
    G91
    G92 E0
    G1 E{purge_distance} F{speed} # purge
    G1 E-{unload_distance} F{max_velocity} # fast-unload
    RESTORE_GCODE_STATE NAME=unload_state

[gcode_macro BED_MESH_CALIBRATE]
rename_existing: _BED_MESH_CALIBRATE
gcode:
    {% set TARGET_TEMP = printer.heater_bed.target %}
    M140 S0
    _BED_MESH_CALIBRATE {rawparams}
    M140 S{TARGET_TEMP}

[gcode_macro QUAD_GANTRY_LEVEL]
rename_existing: _QUAD_GANTRY_LEVEL
gcode:
    SAVE_GCODE_STATE NAME=STATE_QGL
    BED_MESH_CLEAR
    {% if not printer.quad_gantry_level.applied %}
      _QUAD_GANTRY_LEVEL horizontal_move_z=10 retry_tolerance=1
    {% endif %}
    _QUAD_GANTRY_LEVEL horizontal_move_z=2
    RESTORE_GCODE_STATE NAME=STATE_QGL
	
[gcode_macro rewinder_test]
gcode:
    MMU_TEST_LOAD LENGTH=50
    {% for n in range(20) %}

# cycles currently set at 20, i.e. range(20).  You can changes this however you chose.
        MMU_SERVO POS=DOWN
#        MANUAL_STEPPER STEPPER="gear_stepper" SPEED=300 ACCEL=400 MOVE=800
        MMU_TEST_MOVE SPEED=300 ACCEL=400 MOVE=800
# change the SPEED and ACCEL as you see fit
        MMU_SERVO POS=UP
# to stop a macro mid-cycle you must use the e-stop.  This dwell allows you to hit the e-stop while the servo is up so that you can pull the filament out of the ERCF while the printer/macro is stopped
        MMU_SERVO POS=DOWN
        MMU_TEST_MOVE SPEED=300 ACCEL=400 MOVE=-800
        MMU_SERVO POS=UP

    {% endfor %}


[gcode_macro rewinder_test_multitool]
gcode:
    {% set gates = [5] %} # [0,1,2,3,4,5] move between these gates
    {% set test_load_length = params.TEST_LOAD_LENGTH | default(50) | float %}
    {% set repeats = params.REPEATS | default(20) | int %}
    {% set speed = params.SPEED | default(300) | float %}
    {% set accel = params.ACCEL | default(400) | float %}
    {% set length = params.LENGTH | default(800) | float %}

    MMU_HOME

#    MMU_TEST_LOAD LENGTH=50
    {% for n in range(repeats) %}
        {% for gate in gates %}
            MMU_SELECT GATE={gate}
            MMU_TEST_LOAD LENGTH={test_load_length} # preload gate for a bit of length
            MMU_TEST_MOVE SPEED={speed} ACCEL={accel} MOVE={length}
            MMU_SERVO POS=UP
            MMU_TEST_MOVE SPEED={speed} ACCEL={accel} MOVE=-{length}
            MMU_EJECT
            MMU_RECOVER

        {% endfor %}
  
    {% endfor %}

[gcode_macro DRY]
description: 使用熱床烘乾耗材 (預設: Nylon 65度 8小時)
gcode:
    {% set BED_TEMP = params.BED_TEMP|default(65)|float %}
    {% set HOURS = params.HOURS|default(8)|float %}
    
    # 關閉風扇以防降溫
    M106 S0
    
    # 設定熱床溫度
    M117 Drying Filament...
    M140 S{BED_TEMP}
    
    # 執行倒數計時
    {% for timer in range(HOURS|int * 60, 0, -30) %}
        M117 Remaining: {timer // 60}h {timer % 60}m
        G4 P1800000 ; 暫停 30 分鐘 (1800000 ms)
    {% endfor %}
    
    # 完成關閉熱床
    M140 S0
    M117 Drying Complete
    M300 ; 蜂鳴器提示 (若有)


